version: '3.8'

services:
  db:
    image: mysql:8.3
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 780525
      MYSQL_DATABASE: development
      MYSQL_USER: root


    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api-network
    ports:
      - "3306:3306"


  backend:
    image: sunwoo3856/backend:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: root
      DB_PASSWORD: 780525
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: development

    networks:
      - api-network
    ports:
      - "8080:8080"

  frontend:
    image: sunwoo3856/front:latest
    depends_on:
      - backend
    ports:
      - "8888:80"
    networks:
      - api-network

  gateway:
    image: sunwoo3856/gateway
    ports:
      - "80:8081"
    networks:
      - api-network

  authentication:
    image: sunwoo3856/authentication:latest
    ports:
      - "8084:8084"
    networks:
      - api-network
    environment:
      DB_USER: root
      DB_PASSWORD: 780525
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: development
    depends_on:
      db:
        condition: service_healthy

networks:
  api-network:


volumes:
  db-data:


